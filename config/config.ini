# The config.ini is generally for application-wide, user-editable settings

[settings]
# Application details
app_name = web-app
version = 2.0
app_mode = development

# Logging and features
log_level = DEBUG
enable_feature_x = true
enable_feature_y = true
enable_feature_z = true

# Retry settings
max_retries = 5

# Paths
src_dir = src
build_dir = build
obj_dir = obj
bin_dir = bin
include_dir = include
config_dir = config
logs_dir = logs
deps_dir = deps
debug_dir = debug
tmp_dir = tmp
tests_dir = tests
